<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student result system</title>
    <!-- font awesome link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- bootstrap css link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- main css link  -->
    <link rel="stylesheet" href="./asset/./css/style.css">
</head>

<body>



    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <button class="btn btn-primary mb-3" data-bs-target="#add_new_student_modal" data-bs-toggle="modal">Add
                    New
                    Student</button>
                <a class="mb-3 btn btn-success" href="index.html">Search Student</a>
                <div class="card shadow py-5">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Photo</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Roll</th>
                                    <th scope="col">Reg</th>
                                    <th scope="col">Created At</th>
                                    <th scope="col">Result</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="all-student-data">



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- add student data modal -->
    <div class="modal fade" id="add_new_student_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Student</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>

                    <form id="student_crete_from">
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Roll" name="roll">
                        </div>

                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Reg" name="reg">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Photo" name="photo">
                        </div>
                        <div class="my-2">
                            <button type="submit" class="btn btn-primary">Create </button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- single view student modal -->
    <div class="modal fade" id="single_view_student_modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body single-student-data">

                </div>

            </div>
        </div>
    </div>


    <!-- edit student data modal -->
    <div class="modal fade" id="edit_student_data">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Student Data</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg-edit"></div>

                    <form id="student_edit_from">
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Roll" name="roll">
                        </div>

                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Reg" name="reg">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="id" name="id">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Photo" name="photo">
                        </div>
                        <div class="my-2">
                            <img id="imagePreview" class="w-100" src="" alt="">
                        </div>
                        <div class="my-2">
                            <button type="submit" class="btn btn-primary">Update Data </button>

                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- add student result modal -->
    <div class="modal fade" id="add_student_result">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Student Result</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg-edit"></div>

                    <form id="add_student_result_from">
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Bangla" name="bangla">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="English" name="english">
                        </div>

                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Math" name="math">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Science" name="science">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Social Science" name="social_science">
                        </div>
                        <div class="my-2">
                            <input type="text" class="form-control" placeholder="Religion" name="religion">
                        </div>
                        <div class="my-2">

                            <input type="hidden" class="form-control" placeholder="id" name="id">
                        </div>


                        <div class="my-2">
                            <button type="submit" class="btn btn-primary">Add Result</button>

                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- view student result modal -->
    <div class="modal fade" id="view_student_result">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>View Student Result</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg-edit"></div>

                    <form id="view_student_result_from">
                        <div class="my-3">
                            <label for="bangla">Bangla</label>
                            <input type="text" id="bangla" class="form-control" placeholder="Bangla" name="bangla">
                        </div>
                        <div class="my-3">
                            <label for="english">English</label>
                            <input type="text" id="english" class="form-control" placeholder="English" name="english">
                        </div>

                        <div class="my-3">
                            <label for="math">Math</label>
                            <input type="text" id="math" class="form-control" placeholder="Math" name="math">
                        </div>
                        <div class="my-3">
                            <label for="science">Science</label>
                            <input type="text" id="science" name="science" class="form-control" placeholder="Science">
                        </div>
                        <div class="my-3">
                            <label for="social_science">Social Science</label>
                            <input type="text" id="social_science" class="form-control" placeholder="Social Science"
                                name="social_science">
                        </div>
                        <div class="my-3">
                            <label for="religion">Religion</label>
                            <input type="text" id="religion" class="form-control" placeholder="Religion"
                                name="religion">
                        </div>
                        <div class="my-3">

                            <input type="hidden" class="form-control" placeholder="id" name="id">
                        </div>


                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Add Result</button>

                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <script src=" ./src/data.js">
    </script>
    <script src="./src/function.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>

</body>

</html>
